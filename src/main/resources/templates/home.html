<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Kovid | Global Covid19 Stats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">
            <img th:src="@{/images/logo.png}"/>
        </a>
    </div>
</nav>


<div class="container my-5 " id="header-banner">
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 main-dash mx-2 px-4">
            <h2>Total Cases So far</h2>
            <h1 class="display-2" th:text="${totalCases}"></h1>
        </div>
        <div class="col-md-5 col-sm-12 main-dash mx-2 px-4">
            <h2>New Cases</h2>
            <h1 class="display-2" th:text="${totalNewCases}"></h1>
        </div>
    </div>
</div>

<div class="container my-5">
    <table class="table " id="covid-stat">
        <thead class="text-light">
        <tr>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>New Cases</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${locationStats}">
            <td th:text="${prod.country}">2.41</td>
            <td th:text="${prod.latestTotalCases}">yes</td>
            <td th:text="${prod.differentFromPrevDays}">yes</td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="text-center text-lg-start ">
    <div class="text-center p-3 text-light">
        Made with ❤️ using
        <a class="text-light" href="https://spring.io/projects/spring-boot">Spring boot</a> -
        Datasource |
        <a class="text-light" href="https://github.com/CSSEGISandData/COVID-19">github/CSSEGISandData</a>
    </div>
</footer>

<script th:src="@{/scripts/home.js}" type="text/javascript"></script>

</body>

</html>
